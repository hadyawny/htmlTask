<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-left">
        <span style="color: #2cb41e">Share your space</span>
        <img src="./images/businessLogo.png" alt="building logo" />
        <span class="separator">|</span>
        <span>Supplier account</span>
        <img src="./images/delivery-truck.png" alt="d" />
      </div>
      <div class="top-right">
        <span>SAR</span>
        <img src="./images/down-arrow.png" alt="down-arrow" />
        <img src="./images/arabicLogo.jpeg" alt="arabic" />
        <img src="./images/down-arrow.png" alt="down-arrow" />
        <span>العربية</span>
        <img src="./images/globe.png" alt="globe" />

      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="navleft">
        <img src="./images/logo.jpeg" alt="website logo" />
        <input
          type="text"
          class="search-bar"
          placeholder="Search by location"
        />
        <ul class="nav-links">
          <li><a href="#explore">Explore</a></li>
          <li><a href="#bookings">Bookings</a></li>
          <li><a href="#suppliers">Suppliers</a></li>
          <li><a href="#community">Community</a></li>
        </ul>
      </div>
      <button class="get-started">Get started</button>
    </nav>

    <!-- Body Section -->
    <div class="body-container">
      <div class="login-box">
        <h2>Login to your account</h2>
        <form>
          <label for="email">Email / Phone Number</label>
          <input
            type="text"
            id="email"
            placeholder="Email/phone number"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <a href="#forgot-password" class="forgot-password">Forgot password</a>
          <button type="submit" class="login-btn">Login</button>
          <div class="otherlogin">
            <button type="button" class="login-with">
              <img src="./images/linkedin.png" alt="linkedin icon" />
              <span>Login with LinkedIn</span>
            </button>
            <button type="button" class="login-with">
              <img src="./images/google.png" alt="google icon" />
              <span>Login with Google</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
